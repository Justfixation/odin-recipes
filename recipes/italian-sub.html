<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Italian Sub</title>
		<link rel="stylesheet" href="../styles/simple.css">
	</head>
	
	<body>
		<div class="header">
			<h1>Italian Sub</h1>
		</div>
		<div class="content">
			<div class="img">
				<img src="../img/italian-sub.jpg" alt="My homemade italian sub.">
			</div>
			<div class="ingredients">
				<h3>Ingredients:</h3>
				<ul>
					<li>Hoagie bun</li>
					<li>Garlic aioli (mayo + garlic powder)</li>
					<li>Italian vinaigrette dressing</li>
					<li>Sliced tomato</li>
					<li>Sliced onion</li>
					<li>Chopped lettuce</li>
					<li>Smoked ham</li>
					<li>Salami</li>
					<li>Pepperoni (The wide kind, not pizza pepperoni)</li>
					<li>Provolone cheese</li>
			</div>
		</div>
		</ul>
	</body>
</html>
